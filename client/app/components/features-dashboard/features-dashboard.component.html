<h3>
    Features
    <button (click)="addFeature()" type="button" class="btn btn-default" aria-label="Add">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
    </button>
</h3>
<div class="row">
    <div *ngFor="let feature of features" (click)="gotoDetail(feature)" class="col-md-3">
        <div class="module feature">
            <h4>{{feature.name}}</h4>
            <h5>{{feature.pledgeTotal}}</h5>
        </div>
    </div>
</div>
